Frontend:
  impl: LoadStoreStallTrace
  clock_ratio: 3
  num_expected_insts: 10
  traces:
    - /home/sicajc/DRAM_PROJECT/Senior_3D_DRAM/ramulator2/traces/trace_0.txt
    - /home/sicajc/DRAM_PROJECT/Senior_3D_DRAM/ramulator2/traces/trace_1.txt
    - /home/sicajc/DRAM_PROJECT/Senior_3D_DRAM/ramulator2/traces/trace_2.txt
    - /home/sicajc/DRAM_PROJECT/Senior_3D_DRAM/ramulator2/traces/trace_3.txt


  # Translation:
  #   impl: RandomTranslation
  #   max_addr: 2199015689679

  Translation:
    impl: NoTranslation
    max_addr: 33554432

MemorySystem:
  impl: GenericDRAM
  clock_ratio: 3

  DRAM:
    impl: DDR4

    # drampower_enable: true # This can enable dram power model
    # structure_type: 1
    # # The preset of DRAM voltage and current must be specified, also the preset for power modeling has to exists within.
    # voltage:
    #   preset: Default # Sets to Default to enable basic voltage adjustment
    # current:
    #   preset: Default

    org:
      preset: DDR4_1Gb_1bank_x1024
      # channel_width: 128
      # preset: DDR4_2Gb_x4
      channel: 4
      rank: 1
    timing:
      preset: DDR4_3DDRAM_1024


  Controller:
    impl: Generic
    Scheduler:
      impl: FCFS
    RefreshManager:
      impl: AllBank
    RowPolicy:
      impl: OpenRowPolicy
      cap: 4
    plugins:
      - ControllerPlugin:
          impl: CommandCounter
          path: ./cmd_records/256Mb_1ch.cmds
          commands_to_count:
            - REFab
      - ControllerPlugin:
          impl: TraceRecorder
          path: ./cmd_records/256Mb_2ch.trace

  AddrMapper:
    impl: ChRaBaRoCo